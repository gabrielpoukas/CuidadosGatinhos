<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCare SaaS | Gabriel Cardoso</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./fav/feliz.png" type="image/x-icon">
</head>
<body>

    <div class="animated-bg"></div>

    <div class="container">
        <header>
            <div class="brand">
                <h1>Cuidados</h1>
                <p>Monitoramento Domiciliar</p>
            </div>

            <button id="theme-switcher" class="theme-toggle">
              <i class="fas fa-moon"></i> <span>Modo Noite</span>
          </button>

            <div class="status-overview">
                <div class="stat-pill">3 Pets Ativos</div>
                <div class="stat-pill">Rotina Diária</div>
            </div>

            
        </header>

        <main>
            <section class="pet-card" id="bruce">
                <div class="pet-info">
                    <span class="status-tag online">Medicamentos</span>
                    <h2>Bruce</h2>
                </div>
                <div class="task-grid">
                    <label class="task-item">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        <div class="task-desc">
                            <strong>10:00 - Domperidona</strong>
                            <small>Comprimido</small>
                        </div>
                    </label>
                    <label class="task-item">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        <div class="task-desc">
                            <strong>21:00 - Prednisolona</strong>
                            <small>5mg (Meio comprimido)</small>
                        </div>
                    </label>
                    <label class="task-item">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        <div class="task-desc">
                            <strong>22:00 - Domperidona</strong>
                            <small>Comprimido</small>
                        </div>
                    </label>

                    <label class="task-item">
                      <input type="checkbox">
                      <span class="checkmark"></span>
                      <div class="task-desc">
                          <strong>17:00 Laxante (um dia sim outro não)</strong>
                          <small>Administração via Oral</small>
                      </div>
                  </label>
                </div>
            </section>

            <section class="pet-card" id="ravena">
                <div class="pet-info">
                    <span class="status-tag alert">Toda Terça-feira</span>
                    <h2>Ravena</h2>
                </div>
                <div class="task-grid">
                    <label class="task-item special">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        <div class="task-desc">
                            <strong>Bombinha para Asma</strong>
                            <small>Uso obrigatório semanal</small>
                        </div>
                    </label>
                </div>
            </section>

            <section class="pet-card" id="salem">
                <div class="pet-info">
                    <span class="status-tag">Medicamento Único</span>
                    <h2>Salem</h2>
                </div>
                <div class="task-grid">
                    <label class="task-item">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        <div class="task-desc">
                            <strong>09:00 - 09:30 - Taffic</strong>
                            <small>Remédio matinal</small>
                        </div>
                    </label>
                </div>
            </section>

            <section class="service-card">
                <div class="service-header">
                    <i class="fas fa-utensils"></i>
                    <h2>Higiene & Alimentação</h2>
                </div>
                <div class="task-grid">
                    <label class="task-item">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        <div class="task-desc"><strong>Manhã:</strong> Sachê Friskies + Ração</div>
                    </label>
                    <label class="task-item">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        <div class="task-desc"><strong>Noite:</strong> Sachê Friskies + Ração</div>
                    </label>
                    <label class="task-item">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        <div class="task-desc">Trocar Água (Pelo menos 1x no Dia)</div>
                    </label>
                    <label class="task-item">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        <div class="task-desc">Limpar Caixas de Areia</div>
                    </label>
                </div>
            </section>
        </main>

        <footer>
            <p>Desenvolvido com foco em alta performance por</p>
            <a href="https://www.linkedin.com/in/gabriel-alexandre-marques-cardoso-0041101ab/" target="_blank">
                Gabriel Cardoso
            </a>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
